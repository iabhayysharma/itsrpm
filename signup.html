  <script>
    function login() {
      var name = document.fo.pa.value;
      var pass = document.fo.re.value;

      if (pass == name) {
        window.open('www.google.com');
      } else {
        alert('Wrong Password');
      }

    }

    function time1() {
      let d = new Date();
      let nn;
      let n1 = d.getDay();
      if (n1 == 1) {
        nn = 'Monday'
      } else if (n1 == 2) {
        nn = 'Tuesday'
      } else if (n1 == 3) {
        nn = 'Wednesday';
      } else if (n1 == 4) {
        nn = 'Thursday';
      } else if (n1 == 5) {
        nn = 'Friday';
      } else if (n1 == 6) {
        nn = 'Saturday';
      } else if (n1 == 7) {
        nn = 'Sunday';
      }

      let n = d.getMonth();

      if (n == 0) {
        myMonths = "January"
      } else if (n == 1) {
        myMonths = "February"
      } else if (n == 2) {
        myMonths = "March"
      } else if (n == 3) {
        myMonths = "April"
      } else if (n == 4) {
        myMonths = "May"
      } else if (n == 5) {
        myMonths = "June"
      } else if (n == 6) {
        myMonths = "July"
      } else if (n == 7) {
        myMonths = "August"
      } else if (n == 8) {
        myMonths = "September"
      } else if (n == 9) {
        myMonths = "October"
      } else if (n == 10) {
        myMonths = "November"
      } else if (n == 11) {
        myMonths = "December"
      }
      y = d.getFullYear();
      x = d.getUTCDate();

      return (`${nn}|${myMonths}${x}|${y}`);
    }
    document.querySelector('#date').innerHTML = time1();
  </script>
